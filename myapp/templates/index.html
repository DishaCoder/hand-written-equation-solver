<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
                function enterdata() {

                    var data1 = new FormData()
                    data1.append('dcn', $('#docn').val())
                    data1.append('dc', $('#doc').val())
                    data1.append('docf', $('#doc')[0].files[0])
                    console.log(data1);
                    var token = '{{ csrf_token }}';

                    var img = document.createElement("img");
                    img.setAttribute('id', "img");
                    img.setAttribute('height', "20%");
                    img.setAttribute('width', "70%");
                    var reader = new FileReader();
                    reader.onloadend = function() {
                        img.src = reader.result;
                    }
                    reader.readAsDataURL($('#doc')[0].files[0]);
                    if (document.getElementById('img')){
                                console.log("in if");
                                document.getElementById('img').remove();
                    }
                    $("#imageDisplay").append(img);
                    $.ajax({
                        type: 'POST',
                        url: '/user',
                        data: data1,
                        processData: false,
                        contentType: false,
                        headers: {'X-CSRFToken': token},
                        success: function (data1) {
                            console.log('data: ', data1)
                            console.log(data1.eq);
                            $('#eq').text(data1.eq + " = "+data1.ans);
                        }
                    })

                }

                function draw(){
                    console.log('draw called');
                    // create canvas element and append it to document body
                    var canvas = document.createElement('canvas');
                    canvas.setAttribute('id', "canvas");
                    canvas.setAttribute('border', "2px solid");
                    $('#addCanvas').append(canvas);
                    // document.body.appendChild(canvas);

                    // some hotfixes... ( ≖_≖)
                    document.body.style.margin = 0;
                    canvas.style.position = 'fixed';

                    // get canvas 2D context and set him correct size
                    var ctx = canvas.getContext('2d');
                    resize();

                    // last known position
                    var pos = { x: 0, y: 0 };

                    window.addEventListener('resize', resize);
                    document.addEventListener('mousemove', draw);
                    document.addEventListener('mousedown', setPosition);
                    document.addEventListener('mouseenter', setPosition);

                    // new position from mouse event
                    function setPosition(e) {
                    pos.x = e.clientX;
                    pos.y = e.clientY;
                    }

                    // resize canvas
                    function resize() {
                    ctx.canvas.width = window.innerWidth;
                    ctx.canvas.height = window.innerHeight;
                    }

                    function draw(e) {
                    // mouse left button must be pressed
                    if (e.buttons !== 1) return;

                    ctx.beginPath(); // begin

                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = '#c0392b';

                    ctx.moveTo(pos.x, pos.y); // from
                    setPosition(e);
                    ctx.lineTo(pos.x, pos.y); // to

                    ctx.stroke(); // draw it!
                    }
                }

                function saveCanvas(){
                    var canvas = document.getElementById('canvas');
                    var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
                    window.location.href=image; // it will save locally
                }
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <div class="h1">Handwritten Equation Solver</div>
                </div>
            </div>
            <div class="row">
                <p class="text-center">Upload image containing quetion here.</p>
            </div>

            <div class="row">
                <form id="data">
                    <label for="docc">
                        <input type="file" id="doc" name="docu">
                    </label>
        
                    <button type="button" onclick="enterdata()">Submit</button>
                    
                </form>
            </div>
            <!-- <div class="row" id="addCanvas"> Trial canvas code
                <button class="btn btn-primary" onclick="return draw();">Canvas</button>
                <button class="btn btn-primary" onclick="return saveCanvas();">Save</button>
            </div> -->
            <div class="row mt-3" id="imageDisplay" style="height: 40%; width:70%">
                <!-- <img src="equation_solver/uploaded_images/uploaded.png"></img> -->
            </div>
            <div class="row">
                <h2 id="eq">{{eq}} {{ans}}</h2>
            </div>
        </div>
    </body>
    
</html>
